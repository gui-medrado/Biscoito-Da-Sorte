<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>Qual é sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <div class="cookieClosed">
                <img src="./assets/Ebene 4.svg" alt="Biscoito Fechado">
            </div>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="sort"></p>
            <img src="./assets/opened-cookie.svg" alt="Biscoito Aberto">
            <button id="getAnotherCookie" >Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
